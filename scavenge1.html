<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Phillip's Scavenger Hunt</title>
    <style>

      /* -------------------------
         MODAL STYLING
      -------------------------- */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background: linear-gradient(
          180deg,
          rgba(201, 236, 187, 0.95),
          rgba(196, 231, 182, 0.95)
        );
        padding: 24px 32px;
        border-radius: 12px;
        text-align: center;
        max-width: 300px;
        box-shadow: 0 6px 14px rgba(10, 20, 40, 0.06);
      }

      .modal-content h2 {
        margin-top: 0;
        color: #0b6b3a;
        font-size: 22px;
      }

      .modal-content button {
        margin-top: 16px;
        padding: 8px 14px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        background-color: var(--accent);
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="stage" role="main" aria-label="Phillip's Scavenger Hunt">
      
      <!-- HEADER -->
      <header class="header" style="justify-content:center; text-align:center;">
       
        <div class="title" style="flex:1;">
          <h1 class="gallery-title">Scavenger Hunt!</h1>
          <h3 class="gallery-subtitle">Find the hidden letter to continue</h3>
          <p style="color:var(--muted); font-size:14px; margin-top:6px;">
            Enter the correct letter to unlock the next clue!
          </p>
        </div>
      </header>

      <!-- MAIN HUNT AREA -->
      <main style="padding:10px ; display:flex; flex-direction:column; align-items:center; gap:12px;">
        <img src="images/tree.png" alt="Holiday tree" style="width:200px;" />
        <p style="font-size:16px; color: var(--muted); max-width:400px; text-align:center;">
          Hint: <span id="hint-text">CLUE 2</span>
        </p>

        <div>
          <input 
            type="text" 
            id="letter-input" 
            placeholder="Letter?" 
            style="padding:16px 18px; font-size:24px; border-radius:8px; border:1px solid #ccc; text-transform: uppercase; width:150px; text-align:center;" 
          />
          <button 
            id="submit-btn" 
            style="padding:12px 18px; font-size:18px; border-radius:6px; border:none; background-color:var(--accent); color:#fff; cursor:pointer; margin-left:8px;"
          >Submit</button>
        </div>
      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <div class="footer-inner">
          <div class="star" aria-hidden="true">★</div>
          <div class="small">Phillip's Workshop 2025</div>
        </div>
      </footer>
    </div>

    <!-- MODAL -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2 id="modal-message">Correct!</h2>
        <button id="modal-btn">Next</button>
      </div>
    </div>

    <!-- SCAVENGER HUNT SCRIPT -->
    <script>
      const correctLetter = "A"; // <-- change per clue
      const nextPage = "scavenge2.html"; // <-- change per clue

      const input = document.getElementById("letter-input");
      const submitBtn = document.getElementById("submit-btn");
      const modal = document.getElementById("modal");
      const modalMessage = document.getElementById("modal-message");
      const modalBtn = document.getElementById("modal-btn");

      function showModal(message) {
        modalMessage.textContent = message;
        modal.style.display = "flex";
      }

      function hideModal() {
        modal.style.display = "none";
      }

      function checkLetter() {
        const value = input.value.trim().toUpperCase();
        if (value === correctLetter.toUpperCase()) {
          showModal("✅ Correct! On to the next clue!");
          modalBtn.onclick = function () {
            window.location.href = nextPage;
          };
        } else {
          showModal("❌ Try again!");
          modalBtn.onclick = function () {
            hideModal();
            input.value = "";
            input.focus();
          };
        }
      }

      submitBtn.addEventListener("click", checkLetter);
      input.addEventListener("keyup", function (event) {
        if (event.key === "Enter") checkLetter();
      });
    </script>
  </body>
</html>
