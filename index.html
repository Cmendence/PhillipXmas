<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <title>Phillip's The Elf</title>
</head>

<body>
  <div class="stage" role="main" aria-label="Phillip's Workshop Announcement">
    
    <!-- HEADER -->
    <header class="header">
      <div class="avatar" aria-hidden="true">
        <img src="images/Phillip-gifts1.png" alt="Phillip the elf">
      </div>

      <div class="title">
        <h1 class="gallery-title">It's good to be back!</h1>
        <h3 class="gallery-subtitle">Let's see what trouble we can get into…</h3>
      </div>

      <div class="countdown">
        <span class="number" id="days-remaining">--</span>
        <span class="label">days until Phillip arrives</span>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <div class="grid" aria-label="Phillip's workshop activities">

        <!-- Card 1 -->
        <article class="card">
          <img src="images/Phillip-gifts1.png" alt="Phillip delivering gifts">
          <h3></h3>
          <p></p>
        </article>

        <!-- Card 2 -->
        <article class="card">
          <img src="images/Phillip-workshop2.png" alt="Phillip relaxing">
          <h3></h3>
          <p></p>
        </article>

        <!-- Card 3 -->
        <article class="card">
          <img src="images/Phillip-workshop1.png" alt="Phillip checking the list">
          <h3>Quality Check!</h3>
          <p>Santa has to check our progress to make sure we're doing a good job.</p>
        </article>

        <!-- More cards can be added here -->
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-inner">
        <div class="star" aria-hidden="true">★</div>
        <div class="small">Phillip's Workshop</div>
      </div>
    </footer>

  </div>

  <!-- COUNTDOWN SCRIPT -->
  <script>
    (function () {
      const daysEl = document.getElementById('days-remaining');

      function daysUntilDecFirst() {
        const now = new Date();
        const year = now.getFullYear();
        const targetThisYear = new Date(year, 11, 1); // December 1
        let target = targetThisYear;

        if (now > targetThisYear) {
          target = new Date(year, 11, 25); // Christmas
        }

        const msPerDay = 1000 * 60 * 60 * 24;
        const diff = Math.ceil((target - new Date(now.getFullYear(), now.getMonth(), now.getDate())) / msPerDay);
        return diff;
      }

      function update() {
        const d = daysUntilDecFirst();

        if (d === 0) {
          daysEl.textContent = "0";
          daysEl.nextElementSibling.textContent = "MERRY CHRISTMAS! See you again next year! ❤️";
        } else if (d === 1) {
          daysEl.textContent = "1";
          daysEl.nextElementSibling.textContent = "Tomorrow's the big day!";
        } else {
          daysEl.textContent = d;
          daysEl.nextElementSibling.textContent = "Days until Christmas!";
        }
      }

      update();
      setInterval(update, 1000 * 60 * 60); // update every hour
    })();
  </script>

</body>
</html>
