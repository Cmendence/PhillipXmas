  <!-- COUNTDOWN SCRIPT -->
  <script>
  (function () {
    const countdownEl = document.querySelector('.countdown');
    const daysEl = document.getElementById('days-remaining');
    const labelEl = daysEl.nextElementSibling;

    const scavengerButton = document.createElement('button');
    scavengerButton.textContent = "Start the Scavenger Hunt!";
    scavengerButton.style.marginTop = "10px";
    scavengerButton.style.padding = "8px 16px";
    scavengerButton.style.border = "none";
    scavengerButton.style.borderRadius = "6px";
    scavengerButton.style.backgroundColor = "#c0282d";
    scavengerButton.style.color = "#fff";
    scavengerButton.style.cursor = "pointer";
    scavengerButton.style.fontSize = "16px";
    scavengerButton.addEventListener('click', () => {
      window.location.href = 'scavengerHome.html';
    });

    function updateCountdown() {
      const now = new Date();
      const year = now.getFullYear();
      const christmas = new Date(year, 11, 25, 0, 0, 0); // Dec 25, 12:00 AM

      // If after Dec 25, countdown for next year
      if (now > christmas) {
        christmas.setFullYear(year + 1);
      }

      const diffMs = christmas - now;

      if (diffMs <= 0) {
        // It's Christmas!
        daysEl.textContent = "0";
        labelEl.textContent = "MERRY CHRISTMAS! ðŸŽ„";
        if (!document.body.contains(scavengerButton)) {
          countdownEl.appendChild(scavengerButton);
        }
        return;
      }

      const totalSeconds = Math.floor(diffMs / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      daysEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      labelEl.textContent = "until Christmas!";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000); // update every second
  })();
